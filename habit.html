<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dependencies/css/bootstrap.min.css">
    <script src="dependencies/js/bootstrap.bundle.min.js"></script>
    <script src="dependencies/js/jquery.min.js"></script>
    <script src="dependencies/js/echarts.js"></script>

    <title>Persist</title>
</head>

<body>
<div style="margin: 25px auto 0 20px">
    <button id="returnToIndex" class="btn btn-outline-primary">返回首页</button>
</div>
<!-- py-5 上下padding -->
<div class="container-fluid text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-1">
            <button id="openHabitList" class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#habitList">
                切换习惯
            </button>
        </div>
        <div class="col-10">
            <div id="heatmap" style="width: 100%; min-height: 300px;"></div>
        </div>
        <div class="col-1">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#settings">
                设置图表
            </button>

        </div>
    </div>
</div>

<div class="row justify-content-center text-center">
    <div class="col-3">
        <button id="reset" type="button" class="btn btn-outline-danger"></button>
    </div>
    <div class="col-3">
        <button id="checkIn" type="button" class="btn btn-outline-success"></button>
    </div>
    <div class="col-3">
        <button id="historyCheck" type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                data-bs-target="#historySelect">
        </button>
    </div>
</div>

<!--侧边栏：设置-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="settings">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">设置项</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div style="margin: 30px auto;">
            <label for="dateRange">热力图显示时间范围</label>
            <select class="form-select" id="dateRange">
                <option value="twelve-month" selected>12个月</option>
                <option value="six-month">6个月</option>
                <option value="three-month">3个月</option>
            </select>
        </div>
        <div style="margin: 30px auto">
            <label for="theme">主题色</label>
            <select class="form-select" id="theme">
                <option value="green" selected>绿色</option>
                <option value="blue">蓝色</option>
                <option value="red">红色</option>
                <option value="purple">紫色</option>
                <option value="grey">灰色</option>
                <option value="brown">棕色</option>
            </select>
        </div>
    </div>
</div>

<!--侧边栏：习惯列表-->
<div class="offcanvas offcanvas-start" tabindex="-1" id="habitList">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">习惯列表</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="habitListBody">
<!--        动态填充-->
    </div>
</div>

<!-- 模态框：补打卡 -->
<div class="modal fade" id="historySelect">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">补打卡</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 模态框内容 -->
            <div class="modal-body">
                <div style="margin: 10px auto">
                    <label for="datepicker">请选择你要补打卡的时间</label>
                    <input id="datepicker" class="form-control" type="date"/>
                </div>
                <div id="historyCheckCount" style="display:none;margin: 10px auto">
                    <label for="historyCheckCountInput">请选择你要补打卡的次数</label>
                    <input id="historyCheckCountInput" class="form-control" type="number" min="1"/>
                </div>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer container text-center">
                <button id="historyCheckConfirm" type="button" class="btn btn-outline-success">确认</button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script src="js/habitController.js" type="module"></script>

</body>

</html>
